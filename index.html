<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Marvel Superhero Quiz</title>
        <meta name="description" content="Test your knowledge of Marvel superheroes">
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header role = "banner">
            <ul>
                <li>Question: <span class = "questionNumber">0</span>/10</li>
                <li>Score: <span class = "score">0</span></li>
            </ul>
        </header>
        <main role = "main">
            <h1>Can you name all the Marvel Superheroes?</h1>
            <div class="startQuiz">
                <button class="startButton" type="button">Start Quiz</button>
            </div>
            <div class="quizForm"></div>
        </main>
    </body>
</html>
